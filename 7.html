    <h1>⚡ <span>Ohm's Law</span></h1>

    <p><strong>Ohm’s Law</strong> is used to calculate the relationship between voltage, current, and resistance in an electrical circuit.</p>
    <p>The full formula is: <strong>E = I × R</strong></p>
    <ul>
      <li><strong>E</strong> = Voltage (Volts)</li>
      <li><strong>I</strong> = Current (Amps)</li>
      <li><strong>R</strong> = Resistance (Ohms)</li>
    </ul>
